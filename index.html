<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Order App</h1>
    <div class="container">
        <div class="product-icons">
            <div class="product-icon" onclick="selectProduct('Veggie Samosa', 17)">
                <!--<img src="veggie-samosa-icon.png" alt="Veggie Samosa">-->
                <div class = "circle-icon">VS</div>
                <p>Veggie Samosa ($17)</p>
            </div>
            <!-- Add more product icons here -->
        </div>
        <div class="buttons">
            <button onclick="changeQuantity(-100)">-100</button>
            <button onclick="changeQuantity(-10)">-10</button>
            <button onclick="changeQuantity(-1)">-1</button>
            <input type="number" id="quantity" value="0" readonly>
            <button onclick="changeQuantity(1)">+1</button>
            <button onclick="changeQuantity(10)">+10</button>
            <button onclick="changeQuantity(100)">+100</button>
        </div>
        <p id="calculation"></p>
        <button id="addOrder" onclick="addOrder()">Add to Order</button>
        <button id="cancelOrder" onclick="cancelOrder()">Cancel Order</button>
        <ul id="orderList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
